name: loon
url: https://github.com/andremedeiros/loon
environment:
  LOON: Was here
deps:
  - golang: 1.14.4
  - ruby: 2.7.1
tasks:
  setup:
    description: Pulls dependencies
    command: |
      go get -u github.com/go-bindata/go-bindata/...
      bundle check || bundle install
  build:
    description: Builds Loon
    command: |
      go generate
      go build \
        -ldflags="-X github.com/andremedeiros/loon/cmd.version=$(git rev-parse --short HEAD)"
  test:
    description: Runs go tests
    command: go test ./... -v $@
  bench:
    description: Runs go tests with benchmark
    command: go test ./... -v -bench=. $@
  integration:
    description: Runs integration tests
    command: ruby integration/**/*_test.rb
